<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: 'Comic Sans MS', 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffeaf6, #fff);
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -10px;
    color: #ff7fbf;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
    opacity: 0.8;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    50% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
  }

  .container {
    background: white;
    max-width: 520px;
    margin: auto;
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 0 25px #ffb6d9;
    transform: scale(0.9);
    animation: popIn 0.8s ease forwards;
  }

  @keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff4b8a;
    font-size: 30px;
    animation: wiggle 1s infinite ease-in-out;
  }
  @keyframes wiggle {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(2deg); }
  }

  p {
    font-size: 18px;
    color: #ff6fa8;
    margin-bottom: 15px;
  }

  img {
    width: 100%;
    border-radius: 18px;
    margin-top: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff9ac9;
  }
</style>
</head>
<body>

  <img src="99834871-ba95-4adf-9e0f-dbc5f92ad15c.jpg">
</div>

<script>
// Generate floating hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerText = 'üíñ';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (20 + Math.random() * 20) + 'px';
  heart.style.animationDuration = (3 + Math.random() * 3) + 's';
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}
setInterval(createHeart, 500);
</script>
